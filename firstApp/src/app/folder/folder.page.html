<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="card">
      <ion-card *ngIf="!showTemporaryCard">
        <img alt="Album" src="assets/images/Album.jpg" />
        <ion-card-header>
          <ion-card-title>Random Album</ion-card-title>
          <ion-card-subtitle>Curious what's inside?</ion-card-subtitle>
        </ion-card-header>
        <ion-button fill="clear" class="custom-button" (click)="presentAlert()">Here, try to click if u bored af</ion-button>
      </ion-card>

      <ion-card *ngIf="showTemporaryCard">
        <ion-card-header>
          <img alt="APT" src="assets/images/APT.jpg" />
          <ion-card-title>APT</ion-card-title>
          <ion-card-subtitle>Rose & Bruno Mars</ion-card-subtitle>
        </ion-card-header>

        <ion-button fill="solid" (click)="playMusic()">
          <ion-icon slot="start" name="{{ isPlaying ? 'pause' : 'play' }}"></ion-icon>
          {{ isPlaying ? 'Pause Music' : 'Play Music' }}
        </ion-button>
        
        <ion-button fill="clear" (click)="hideTemporaryCard()">Back</ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
